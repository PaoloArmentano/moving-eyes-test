<script>
document.addEventListener("mousemove", (e) => {
  document.querySelectorAll(".pupil").forEach(pupil => {
    const eye = pupil.parentElement; // Get the eye container
    const eyeRect = eye.getBoundingClientRect();
    const eyeCenterX = eyeRect.left + eyeRect.width / 2;
    const eyeCenterY = eyeRect.top + eyeRect.height / 2;

    // Calculate angle from eye center to cursor
    const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
    
    // Calculate distance from eye center to cursor
    const distance = Math.sqrt(
      Math.pow(e.clientX - eyeCenterX, 2) + 
      Math.pow(e.clientY - eyeCenterY, 2)
    );
    
    // Maximum distance the pupil can move (adjust based on your eye size)
  const maxMove = Math.min(eyeRect.width * 0.02, 2);
    
    // Scale movement based on distance (closer cursor = less movement)
    const moveDistance = Math.min(distance / 50, 1) * maxMove;
    
    const x = Math.cos(angle) * moveDistance;
    const y = Math.sin(angle) * moveDistance;

    pupil.style.transform = `translate(${x}px, ${y}px)`;
  });
});
</script>
